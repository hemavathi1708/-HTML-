<!DOCTYPE html>
<html>
    <head>
        <title>Select Tag</title>
    </head>
    <body>
        <!--selecting one option-->
        <h1>Select Tag</h1>
        <p>Choose any number from 1 to 10:
            <select name="num" id="num">
                <option value="">select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
             <hr>
            <!--selecting multiple option-->
        <h1>Select Tag</h1>

        <p>Choose numbers from 1 to 10:
            <select name="num" id="num" multiple size="5">
                <option value="">select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <!--use ctrl or ctrl +shift to select multiple options-->
           

        </p>
    </body>
</html>
