<!DOCTYPE html>
<html>
    <head>
        <title>Quote and Blockquote tags</title>
    </head>
    <body>
        <h1>Quote and Blockquote Tags</h1>
        <p><b>Winston Churchill</b> says that<q>Attitude is little thing that makes big difference</q></p>
        <p><blockquote>Don't rest after your first victory because,many lips are waiting to say that your first victory was just a luck!</blockquote></p>
    </body>
</html>
